<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Planos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .viewer {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            background: #000;
        }
        .viewer img {
            width: 100%;
            height: auto;
            transform-origin: center;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="viewer" id="viewer">
        <img src="planos/00 AUDITORIO 05 02 2024 v2021-1.png" alt="Plano de obra civil" id="plan-image">
    </div>
    <script>
        const viewer = document.getElementById('viewer');
        const planImage = document.getElementById('plan-image');

        let scale = 1;

        viewer.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (e.deltaY < 0) {
                scale += 0.1;
            } else if (e.deltaY > 0) {
                scale = Math.max(1, scale - 0.1);
            }
            planImage.style.transform = `scale(${scale})`;
        });

        let isDragging = false;
        let startX, startY;

        viewer.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX - viewer.offsetLeft;
            startY = e.pageY - viewer.offsetTop;
            viewer.style.cursor = 'grabbing';
        });

        viewer.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const x = e.pageX - viewer.offsetLeft;
            const y = e.pageY - viewer.offsetTop;
            const dx = x - startX;
            const dy = y - startY;
            viewer.scrollLeft -= dx;
            viewer.scrollTop -= dy;
            startX = x;
            startY = y;
        });

        viewer.addEventListener('mouseup', () => {
            isDragging = false;
            viewer.style.cursor = 'default';
        });

        viewer.addEventListener('mouseleave', () => {
            isDragging = false;
        });
    </script>
</body>
</html>
