    <style>
       @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", serif;
         
        }

        body {
       max-width: 1920px;
       margin: auto;
          position: relative;
        }
        body:after{
            content: "";
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 20;
            background: linear-gradient(to top,white, white,transparent, transparent, white, white);
        }
        html{
            scroll-behavior: smooth;
        }
     


        .hd {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
            border: 1px solid black;
        }
        .one__text{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;

        }
        .cruz{
            width: 100%;
            height: 30vh;
           
            position: absolute;
            top: 50%;
            left: 30px;
            z-index: 40;
        }
        .paginas{
            width: 100%;
            height: 30px;
            position: fixed;
            bottom: 10px;
            left:0;
            display: flex;
           
            align-items: center;
            justify-content: space-evenly;
            z-index: 25;
        }
        .paginas a{
            width: 30px;
            height: 30px;
            background-color: green;
            border-radius: 50%;
        }

        .caratulas{
    width: 300px;
    height: 300px;
    padding: 10px;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
color: #555;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
 z-index: 30;
    /* background-color: rgba(255, 255, 255, 0.85); */
}
.cruzz{
    width: 100px;
    height: 100px;
    margin-top: -10px;
    clip-path: path("M0 30 Q30 30 30 30 30 0 30 0 70 0 70 0 70 30 70 30 100 30 100 30 100 70 100 70 70 70 70 70 70 100 70 100 30 100 30 100 30 70 30 70 0 70 0 70 0 30 0 30 10 40 10 40 10 60 10 60 40 60 40 60 40 90 40 90 60 90 60 90 60 60 60 60 90 60 90 60 90 40 90 40 60 40 60 40 60 10 60 10 40 10 40 10 40 40 40 40 10 40 10 40 0 30 0 30");
    background-color: green;
    transform: scale(0.5);
}
    </style>
